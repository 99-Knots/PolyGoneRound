<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Polygon Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <svg id="canvas" class="canvas" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <circle id="point-marker" cx="0" cy="0" r="5"/>
            </defs>
            <path fill="#0000ff" d="M0,0" />
            <polygon fill="none" points="0,0" />
        </svg>
        <div id="controls" class="controls">
            <label class="col-1" for="radius-sld">radius: </label>
            <span class="col-2 slider-container">
                <input id="radius-sld" type="range" min="0" max="100" value="50">
                <input id="radius-edt" class="coord" type="number" min="0" max="999" step="10" value="50">px
            </span>
            <label class="col-1" for="radius-limit-chk">enforce consistent radius: </label>
            <input class="col-2" id="radius-limit-chk" type="checkbox" name="limit radius">
            <label class="col-1" for="line-vis-chk">show polygon outline: </label>
            <input class="col-2" id="line-vis-chk" type="checkbox" name="line visibility" checked>

            <label class="col-1" for="color-pick">color: </label>
            <input class="col-2" id="color-pick" type="color" value="#0000ff">

            <label class="col-1" for="corner-style-edt">corner style: </label>
            <select class="col-2" id="corner-style-edt">
                <option value="arc">Arc</option>
                <option value="bezier">Bezier</option>
            </select>
            <label for="size-container" class="col-1">size:</label>
            <span id="size-container" class="col-2">
                <input id="size-edt" class="coord" type="number" min="1" value="100">px
            </span>
            <button class="col-1" id="clear-btn">clear</button>
            <ul class="col-1-2 point-list" id="point-list"></ul>
            <button id="add-point-btn" class="col-1">+</button>
        </div>
    </div>
    <div class="code-container">
        <div id="path-code"></div>
        <button id="copy-code-btn">copy</button>
    </div>
    <script src="polygons.js"></script>
</body>

</html>
